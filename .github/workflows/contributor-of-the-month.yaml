name: Internal Contributor of the Month

on:
  push:
    branches:
      - 'contributor-workflow'

jobs:
  determine-contributor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine contributor
        id: determine
        run: |
          # Set the start and end dates for June 2023
          START_DATE="2023-06-01"
          END_DATE="2023-06-30"
          MONTH_NAME="June"

          # Exclude certain users
          EXCLUDED_USERS=("VadymSachenko" "lenadoc" "andriitserkovnyi" "AlexSlawinski")  # Add the usernames to be excluded here

          # Count PRs for each user
          declare -A PR_COUNTS=()

          PAGE=1
          TOTAL_PRS=0
          while : ; do
            # Fetch merged pull requests within the specified date range
            PRS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                   -H "Accept: application/vnd.github.v3+json" \
                   "https://api.github.com/repos/spryker/spryker-docs/pulls?state=closed&base=master&sort=created&direction=desc&merge_state=merged&page=$PAGE&per_page=100" \
                   | jq -r --arg START "$START_DATE" --arg END "$END_DATE" 'map(select(.merged_at >= $START and .merged_at <= $END)) | .[].user.login')

            if [ -z "$PRS" ]; then
              break
            fi

            for USER in $PRS; do
              if [[ ! " ${EXCLUDED_USERS[@]} " =~ " ${USER} " ]]; then
                PR_COUNTS[$USER]=$((PR_COUNTS[$USER]+1))
                ((TOTAL_PRS++))
              fi
            done

            ((PAGE++))
          done

          # Prepare contributors list
          CONTRIBUTORS=""
          for USER in "${!PR_COUNTS[@]}"; do
            COUNT="${PR_COUNTS[$USER]}"
            CONTRIBUTORS+="- $USER (PRs: $COUNT)\n"
          done

          # Determine top contributor(s)
          TOP_PR_COUNT=0
          for COUNT in "${PR_COUNTS[@]}"; do
            if ((COUNT > TOP_PR_COUNT)); then
              TOP_PR_COUNT=$COUNT
            fi
          done
          TOP_CONTRIBUTORS=()
          for USER in "${!PR_COUNTS[@]}"; do
            if ((PR_COUNTS[$USER] == TOP_PR_COUNT)); then
              TOP_CONTRIBUTORS+=("$USER")
            fi
          done
          TOP_CONTRIBUTORS_LIST=$(IFS=, ; echo "${TOP_CONTRIBUTORS[*]}")

          echo "CONTRIBUTORS=${CONTRIBUTORS}" >> $GITHUB_ENV
          echo "MONTH_NAME=${MONTH_NAME}" >> $GITHUB_ENV
          echo "TOTAL_PRS=${TOTAL_PRS}" >> $GITHUB_ENV
          echo "TOP_CONTRIBUTORS=${TOP_CONTRIBUTORS_LIST}" >> $GITHUB_ENV
          echo "TOP_PR_COUNT=${TOP_PR_COUNT}" >> $GITHUB_ENV

      - name: Log contributors
        run: |
          CONTRIBUTORS="${{ env.CONTRIBUTORS }}"
          MONTH_NAME="${{ env.MONTH_NAME }}"
          TOTAL_PRS="${{ env.TOTAL_PRS }}"
          TOP_CONTRIBUTORS="${{ env.TOP_CONTRIBUTORS }}"
          TOP_PR_COUNT="${{ env.TOP_PR_COUNT }}"

          # Print total number of contributed PRs
          echo "Total number of contributed PRs in $MONTH_NAME: $TOTAL_PRS"

          # Print all contributors of the month and the number of PRs they created
          echo -e "\nOur contributors:"
          echo -e "$CONTRIBUTORS"

          # Print top contributors
          echo -e "\n1st place: $TOP_CONTRIBUTORS. Each of you contributed $TOP_PR_COUNT PRs to Spryker documentation. Thank you all for an awesome job."

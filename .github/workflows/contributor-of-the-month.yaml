name: Internal Contributor of the Month

on:
  push:
    branches:
      - 'contributor-workflow'

jobs:
  determine-contributor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine contributor
        id: determine
        run: |
          # Determine the start and end dates of the previous month
          START_DATE=$(date -d "last month" +%Y-%m-01)
          END_DATE=$(date -d "last month +1 month -1 day" +%Y-%m-%d)
          MONTH_NAME=$(date -d "last month" "+%B")

          # Fetch merged pull requests within the previous month
          PRS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3+json" \
                 "https://api.github.com/repos/spryker/spryker-docs/pulls?state=closed&base=master&sort=created&direction=desc" \
                 | jq -r --arg START "$START_DATE" --arg END "$END_DATE" 'map(select(.merged_at >= $START and .merged_at <= $END)) | .[].user.login')

          # Exclude certain users
          EXCLUDED_USERS=("VadymSachenko" "lenadoc" "andriitserkovnyi" "AlexSlawinski")  # Add the usernames to be excluded here

          # Filter out excluded users and count PRs for each user
          declare -A PR_COUNTS
          for USER in $PRS; do
            if [[ ! " ${EXCLUDED_USERS[@]} " =~ " ${USER} " ]]; then
              PR_COUNTS["$USER"]=$((PR_COUNTS["$USER"]+1))
            fi
          done

          # Sort contributors by PR count in descending order
          IFS=$'\n' CONTRIBUTORS=($(for USER in "${!PR_COUNTS[@]}"; do echo "$USER ${PR_COUNTS["$USER"]}"; done | sort -k2,2nr))
          TOP_CONTRIBUTORS=("${CONTRIBUTORS[@]:0:3}")

          echo "::set-output name=top_contributors::${TOP_CONTRIBUTORS[*]}"
          echo "::set-output name=month_name::$MONTH_NAME"

      - name: Log contributors
        run: |
          TOP_CONTRIBUTORS="${{ steps.determine.outputs.top_contributors }}"
          MONTH_NAME="${{ steps.determine.outputs.month_name }}"

          # Print the top 3 contributors of the month and the number of PRs they created
          echo "Top Contributors of $MONTH_NAME:"
          IFS=$'\n' CONTRIBUTORS=($TOP_CONTRIBUTORS)
          for contributor in "${CONTRIBUTORS[@]}"; do
            echo "- $contributor"
          done
